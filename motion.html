<body>
    <div class="container">

        <div class="device-info" id="deviceInfo">

        <div class="settings">

            <label>

            <label>
                æ¤œå‡ºæ„Ÿåº¦: <input type="range" id="confidence" min="1" max="10" value="5">

            <label>

        <div class="status" id="status">ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã—ã¦ãã ã•ã„</div>
        
        <div class="video-container">

        <div class="controls">

            <button id="recordBtn" disabled>âºï¸ éŒ²ç”»é–‹å§‹</button>
            <button id="stopBtn" disabled>â¹ï¸ éŒ²ç”»åœæ­¢</button>
            <button id="downloadBtn" disabled>ğŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>

        <div id="info">
            éŒ²ç”»æ™‚é–“: <span id="recordTime">00:00</span><br>

    <script>
        // ãƒ‡ãƒã‚¤ã‚¹æ¤œå‡º
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        const supportsMediaRecorder = typeof MediaRecorder !== 'undefined' && MediaRecorder.isTypeSupported;
        
        document.getElementById('deviceInfo').textContent = 
            `ãƒ‡ãƒã‚¤ã‚¹: ${isIOS ? 'iOS' : 'ãã®ä»–'} | ` +
            `ãƒ–ãƒ©ã‚¦ã‚¶: ${isSafari ? 'Safari' : 'ãã®ä»–'} | ` +
            `MediaRecorderå¯¾å¿œ: ${supportsMediaRecorder ? 'ã¯ã„' : 'ã„ã„ãˆ (ãƒ•ãƒ¬ãƒ¼ãƒ ã‚­ãƒ£ãƒ—ãƒãƒ£ãƒ¢ãƒ¼ãƒ‰)'}`;
        
        // è¦ç´ ã®å–å¾—
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusDiv = document.getElementById('status');
        const recordTimeSpan = document.getElementById('recordTime');
        const frameCountSpan = document.getElementById('frameCount');
        
        // è¨­å®šé–¢é€£
        const lineWidthInput = document.getElementById('lineWidth');
        const confidenceInput = document.getElementById('confidence');
        const showLandmarksCheckbox = document.getElementById('showLandmarks');
        const fpsRangeInput = document.getElementById('fpsRange');
        const lineWidthValue = document.getElementById('lineWidthValue');
        const confidenceValue = document.getElementById('confidenceValue');
        const fpsValue = document.getElementById('fpsValue');
        
        // éŒ²ç”»é–¢é€£
        let mediaRecorder;
        let recordedChunks = [];
        let capturedFrames = [];  // ãƒ•ãƒ¬ãƒ¼ãƒ ã‚­ãƒ£ãƒ—ãƒãƒ£ç”¨
        let recordingStartTime;
        let recordingInterval;
        let captureInterval;
        let camera;
        let pose;
        let isRecording = false;
        let frameCount = 0;
        
        // è¨­å®šå€¤
        let settings = {
            lineWidth: 4,
            confidence: 0.5,
            showLandmarks: true,
            fps: 15
        };
        
        // è¨­å®šã®æ›´æ–°
        lineWidthInput.addEventListener('input', (e) => {
            settings.lineWidth = parseInt(e.target.value);
            lineWidthValue.textContent = settings.lineWidth;
        });
        
        confidenceInput.addEventListener('input', (e) => {
            settings.confidence = parseInt(e.target.value) / 10;
            confidenceValue.textContent = settings.confidence;
            if (pose) {
                pose.setOptions({
                    minDetectionConfidence: settings.confidence,
                    minTrackingConfidence: settings.confidence
                });
            }
        });
        
        showLandmarksCheckbox.addEventListener('change', (e) => {
            settings.showLandmarks = e.target.checked;
        });
        
        fpsRangeInput.addEventListener('input', (e) => {
            settings.fps = parseInt(e.target.value);
            fpsValue.textContent = settings.fps;
        });
        
        // MediaPipe Poseè¨­å®š
        function initializePose() {
            pose = new Pose({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                }
            });

            pose.setOptions({
                modelComplexity: isIOS ? 0 : 1,  // iOSã§ã¯è»½é‡ãƒ¢ãƒ‡ãƒ«
                smoothLandmarks: true,
                enableSegmentation: false,
                minDetectionConfidence: settings.confidence,
                minTrackingConfidence: settings.confidence
            });

            pose.onResults(onResults);
        }
        
        // ãƒãƒ¼ã‚ºæ¤œå‡ºçµæœã®å‡¦ç†
        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’æç”»
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            // éª¨æ ¼ã‚’æç”»
            if (results.poseLandmarks) {
                // æ¥ç¶šç·šã‚’æç”»
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {
                    color: '#00FF00',
                    lineWidth: settings.lineWidth
                });
                
                // é–¢ç¯€ç‚¹ã‚’æç”»
                if (settings.showLandmarks) {
                    drawLandmarks(canvasCtx, results.poseLandmarks, {
                        color: '#00FF00',
                        lineWidth: 2,
                        radius: settings.lineWidth + 2
                    });
                }
            }
            
            // éŒ²ç”»ä¸­ã®è¡¨ç¤º
            if (isRecording) {
                canvasCtx.fillStyle = 'red';
                canvasCtx.beginPath();
                canvasCtx.arc(20, 20, 10, 0, 2 * Math.PI);
                canvasCtx.fill();
                
                canvasCtx.fillStyle = 'white';
                canvasCtx.font = 'bold 16px Arial';
                canvasCtx.fillText('REC', 40, 27);
            }
            
            canvasCtx.restore();
        }
        
        // ã‚«ãƒ¡ãƒ©èµ·å‹•
        startBtn.addEventListener('click', async () => {
            try {
                statusDiv.textContent = 'ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ä¸­...';
                statusDiv.className = 'status';
                
                initializePose();
                
                // iOSã®å ´åˆã¯ç›´æ¥getUserMediaã‚’ä½¿ç”¨
                if (isIOS) {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'user',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    });
                    
                    videoElement.srcObject = stream;
                    await videoElement.play();
                    
                    // æ‰‹å‹•ã§ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’é€ä¿¡
                    const sendFrame = async () => {
                        if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                            await pose.send({image: videoElement});
                        }
                        requestAnimationFrame(sendFrame);
                    };
                    sendFrame();
                } else {
                    camera = new Camera(videoElement, {
                        onFrame: async () => {
                            await pose.send({image: videoElement});
                        },
                        width: 640,
                        height: 480
                    });
                    
                    await camera.start();
                }
                
                statusDiv.textContent = 'ã‚«ãƒ¡ãƒ©èµ·å‹•å®Œäº†ï¼éŒ²ç”»ã‚’é–‹å§‹ã§ãã¾ã™';
                statusDiv.className = 'status ready';
                startBtn.disabled = true;
                recordBtn.disabled = false;
                
            } catch (error) {
                console.error('ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—:', error);
                statusDiv.textContent = 'ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message;
                alert('ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¨±å¯ã—ã¦ãã ã•ã„');
            }
        });
        
        // ãƒ•ãƒ¬ãƒ¼ãƒ ã‚­ãƒ£ãƒ—ãƒãƒ£æ–¹å¼ã®éŒ²ç”»
        function startFrameCapture() {
            capturedFrames = [];
            frameCount = 0;
            recordingStartTime = Date.now();
            
            const captureFrame = () => {
                if (!isRecording) return;
                
                try {
                    // Canvasã‚’Base64ç”»åƒã¨ã—ã¦ä¿å­˜
                    const frameData = canvasElement.toDataURL('image/jpeg', 0.8);
                    capturedFrames.push(frameData);
                    frameCount++;
                    frameCountSpan.textContent = frameCount;
                } catch (error) {
                    console.error('ãƒ•ãƒ¬ãƒ¼ãƒ ã‚­ãƒ£ãƒ—ãƒãƒ£ã‚¨ãƒ©ãƒ¼:', error);
                }
            };
            
            const interval = 1000 / settings.fps;
            captureInterval = setInterval(captureFrame, interval);
            
            // éŒ²ç”»æ™‚é–“ã®æ›´æ–°
            recordingInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                recordTimeSpan.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }
        
        // MediaRecorderæ–¹å¼ã®éŒ²ç”»ï¼ˆå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ç”¨ï¼‰
        function startMediaRecorder() {
            recordedChunks = [];
            const stream = canvasElement.captureStream(settings.fps);
            
            const options = {
                mimeType: 'video/webm;codecs=vp8',
                videoBitsPerSecond: 2000000
            };
            
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                options.mimeType = 'video/webm';
            }
            
            mediaRecorder = new MediaRecorder(stream, options);
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            
            mediaRecorder.onstop = () => {
                downloadBtn.disabled = false;
                statusDiv.textContent = 'éŒ²ç”»å®Œäº†ï¼ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™';
                statusDiv.className = 'status ready';
            };
            
            mediaRecorder.start();
            recordingStartTime = Date.now();
            
            recordingInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                recordTimeSpan.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }
        
        // éŒ²ç”»é–‹å§‹
        recordBtn.addEventListener('click', () => {
            try {
                isRecording = true;
                
                // MediaRecorderå¯¾å¿œçŠ¶æ³ã«å¿œã˜ã¦åˆ†å²
                if (supportsMediaRecorder && !isIOS) {
                    startMediaRecorder();
                } else {
                    startFrameCapture();
                }
                
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                recordBtn.classList.add('recording');
                statusDiv.textContent = 'éŒ²ç”»ä¸­...';
                statusDiv.className = 'status recording';
                
            } catch (error) {
                console.error('éŒ²ç”»ã®é–‹å§‹ã«å¤±æ•—:', error);
                alert('éŒ²ç”»ã®é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                isRecording = false;
            }
        });
        
        // éŒ²ç”»åœæ­¢
        stopBtn.addEventListener('click', () => {
            isRecording = false;
            clearInterval(recordingInterval);
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            if (captureInterval) {
                clearInterval(captureInterval);
            }
            
            recordBtn.disabled = false;
            stopBtn.disabled = true;
            recordBtn.classList.remove('recording');
            downloadBtn.disabled = false;
            
            if (capturedFrames.length > 0) {
                statusDiv.textContent = `éŒ²ç”»å®Œäº†ï¼${frameCount}ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’ã‚­ãƒ£ãƒ—ãƒãƒ£ã—ã¾ã—ãŸ`;
                statusDiv.className = 'status ready';
            }
        });
        
        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼ˆãƒ•ãƒ¬ãƒ¼ãƒ ã‚­ãƒ£ãƒ—ãƒãƒ£ç‰ˆï¼‰
        async function downloadFramesAsVideo() {
            statusDiv.textContent = 'å‹•ç”»ã‚’ç”Ÿæˆä¸­...';
            statusDiv.className = 'status processing';
            downloadBtn.disabled = true;
            
            try {
                // WebMãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã§å‹•ç”»ã‚’ç”Ÿæˆ
                const videoWriter = new WebMWriter({
                    quality: 0.8,
                    frameRate: settings.fps
                });
                
                for (let i = 0; i < capturedFrames.length; i++) {
                    const img = new Image();
                    await new Promise((resolve) => {
                        img.onload = resolve;
                        img.src = capturedFrames[i];
                    });
                    videoWriter.addFrame(img);
                    
                    // é€²æ—è¡¨ç¤º
                    if (i % 10 === 0) {
                        statusDiv.textContent = `å‹•ç”»ç”Ÿæˆä¸­... ${Math.round(i / capturedFrames.length * 100)}%`;
                    }
                }
                
                const blob = await videoWriter.complete();
                
                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                
                const now = new Date();
                const filename = `pose_recording_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}.webm`;
                a.download = filename;
                
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                
                statusDiv.textContent = 'ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Œäº†ï¼';
                statusDiv.className = 'status ready';
                downloadBtn.disabled = false;
                
            } catch (error) {
                console.error('å‹•ç”»ç”Ÿæˆã‚¨ãƒ©ãƒ¼:', error);
                statusDiv.textContent = 'ã‚¨ãƒ©ãƒ¼: å‹•ç”»ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ';
                alert('å‹•ç”»ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ•ãƒ¬ãƒ¼ãƒ æ•°ãŒå¤šã™ãã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚');
                downloadBtn.disabled = false;
            }
        }
        
        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        downloadBtn.addEventListener('click', async () => {
            if (capturedFrames.length > 0) {
                // ãƒ•ãƒ¬ãƒ¼ãƒ ã‚­ãƒ£ãƒ—ãƒãƒ£ãƒ¢ãƒ¼ãƒ‰
                await downloadFramesAsVideo();
            } else if (recordedChunks.length > 0) {
                // MediaRecorderãƒ¢ãƒ¼ãƒ‰
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                
                const now = new Date();
                const filename = `pose_recording_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}.webm`;
                a.download = filename;
                
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                
                statusDiv.textContent = 'ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Œäº†ï¼';
            } else {
                alert('éŒ²ç”»ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
            }
        });
        
        // åˆæœŸçŠ¶æ…‹ã®è¨­å®š
        window.addEventListener('load', () => {
            lineWidthValue.textContent = settings.lineWidth;
            confidenceValue.textContent = settings.confidence;
            fpsValue.textContent = settings.fps;
        });
    </script>
