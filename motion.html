<body>
    <div class="container">
        <h1>ğŸ¥ éª¨æ ¼æ¤œå‡ºï¼‹éŒ²ç”»ã‚¢ãƒ—ãƒª</h1>
        
        <div class="settings">
            <h3>âš™ï¸ è¨­å®š</h3>
            <label>
                ç·šã®å¤ªã•: <input type="range" id="lineWidth" min="1" max="10" value="4">
                <span id="lineWidthValue">4</span>
            </label>
            <label>
                æ¤œå‡ºæ„Ÿåº¦: <input type="range" id="confidence" min="1" max="10" value="5">
                <span id="confidenceValue">0.5</span>
            </label>
            <label>
                <input type="checkbox" id="showLandmarks" checked> é–¢ç¯€ç‚¹ã‚’è¡¨ç¤º
            </label>
        </div>
        
        <div class="status" id="status">ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã—ã¦ãã ã•ã„</div>
        
        <div class="video-container">
            <video id="video" width="640" height="480" autoplay></video>
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">ğŸ“· ã‚«ãƒ¡ãƒ©èµ·å‹•</button>
            <button id="recordBtn" disabled>âºï¸ éŒ²ç”»é–‹å§‹</button>
            <button id="stopBtn" disabled>â¹ï¸ éŒ²ç”»åœæ­¢</button>
            <button id="downloadBtn" disabled>ğŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
        </div>
        
        <div id="info" style="margin-top: 20px; text-align: center; color: #666;">
            éŒ²ç”»æ™‚é–“: <span id="recordTime">00:00</span>
        </div>
    </div>

    <script>
        // è¦ç´ ã®å–å¾—
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusDiv = document.getElementById('status');
        const recordTimeSpan = document.getElementById('recordTime');
        
        // è¨­å®šé–¢é€£
        const lineWidthInput = document.getElementById('lineWidth');
        const confidenceInput = document.getElementById('confidence');
        const showLandmarksCheckbox = document.getElementById('showLandmarks');
        const lineWidthValue = document.getElementById('lineWidthValue');
        const confidenceValue = document.getElementById('confidenceValue');
        
        // éŒ²ç”»é–¢é€£
        let mediaRecorder;
        let recordedChunks = [];
        let recordingStartTime;
        let recordingInterval;
        let camera;
        let pose;
        let isRecording = false;
        
        // è¨­å®šå€¤
        let settings = {
            lineWidth: 4,
            confidence: 0.5,
            showLandmarks: true
        };
        
        // è¨­å®šã®æ›´æ–°
        lineWidthInput.addEventListener('input', (e) => {
            settings.lineWidth = parseInt(e.target.value);
            lineWidthValue.textContent = settings.lineWidth;
        });
        
        confidenceInput.addEventListener('input', (e) => {
            settings.confidence = parseInt(e.target.value) / 10;
            confidenceValue.textContent = settings.confidence;
            if (pose) {
                pose.setOptions({
                    minDetectionConfidence: settings.confidence,
                    minTrackingConfidence: settings.confidence
                });
            }
        });
        
        showLandmarksCheckbox.addEventListener('change', (e) => {
            settings.showLandmarks = e.target.checked;
        });
        
        // MediaPipe Poseè¨­å®š
        function initializePose() {
            pose = new Pose({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                }
            });

            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                enableSegmentation: false,
                minDetectionConfidence: settings.confidence,
                minTrackingConfidence: settings.confidence
            });

            pose.onResults(onResults);
        }
        
        // ãƒãƒ¼ã‚ºæ¤œå‡ºçµæœã®å‡¦ç†
        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’æç”»
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            // éª¨æ ¼ã‚’æç”»
            if (results.poseLandmarks) {
                // æ¥ç¶šç·šã‚’æç”»
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {
                    color: '#00FF00',
                    lineWidth: settings.lineWidth
                });
                
                // é–¢ç¯€ç‚¹ã‚’æç”»
                if (settings.showLandmarks) {
                    drawLandmarks(canvasCtx, results.poseLandmarks, {
                        color: '#00FF00',
                        lineWidth: 2,
                        radius: settings.lineWidth + 2
                    });
                }
            }
            
            // éŒ²ç”»ä¸­ã®è¡¨ç¤º
            if (isRecording) {
                canvasCtx.fillStyle = 'red';
                canvasCtx.beginPath();
                canvasCtx.arc(20, 20, 10, 0, 2 * Math.PI);
                canvasCtx.fill();
                
                canvasCtx.fillStyle = 'white';
                canvasCtx.font = 'bold 16px Arial';
                canvasCtx.fillText('REC', 40, 27);
            }
            
            canvasCtx.restore();
        }
        
        // ã‚«ãƒ¡ãƒ©èµ·å‹•
        startBtn.addEventListener('click', async () => {
            try {
                statusDiv.textContent = 'ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ä¸­...';
                statusDiv.className = 'status';
                
                initializePose();
                
                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await pose.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });
                
                await camera.start();
                
                statusDiv.textContent = 'ã‚«ãƒ¡ãƒ©èµ·å‹•å®Œäº†ï¼éŒ²ç”»ã‚’é–‹å§‹ã§ãã¾ã™';
                statusDiv.className = 'status ready';
                startBtn.disabled = true;
                recordBtn.disabled = false;
                
            } catch (error) {
                console.error('ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—:', error);
                statusDiv.textContent = 'ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ';
                alert('ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¨±å¯ã—ã¦ãã ã•ã„');
            }
        });
        
        // éŒ²ç”»é–‹å§‹
        recordBtn.addEventListener('click', () => {
            try {
                recordedChunks = [];
                
                // Canvasã®ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’å–å¾—
                const stream = canvasElement.captureStream(30); // 30fps
                
                // MediaRecorderã®è¨­å®š
                const options = {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 2500000 // 2.5 Mbps
                };
                
                // å¯¾å¿œã—ã¦ã„ãªã„å ´åˆã®ä»£æ›¿
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm';
                }
                
                mediaRecorder = new MediaRecorder(stream, options);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    downloadBtn.disabled = false;
                    statusDiv.textContent = 'éŒ²ç”»å®Œäº†ï¼ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™';
                    statusDiv.className = 'status ready';
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();
                
                // éŒ²ç”»æ™‚é–“ã®æ›´æ–°
                recordingInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                    const seconds = (elapsed % 60).toString().padStart(2, '0');
                    recordTimeSpan.textContent = `${minutes}:${seconds}`;
                }, 1000);
                
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                recordBtn.classList.add('recording');
                statusDiv.textContent = 'éŒ²ç”»ä¸­...';
                statusDiv.className = 'status recording';
                
            } catch (error) {
                console.error('éŒ²ç”»ã®é–‹å§‹ã«å¤±æ•—:', error);
                alert('éŒ²ç”»ã®é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        });
        
        // éŒ²ç”»åœæ­¢
        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                clearInterval(recordingInterval);
                
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                recordBtn.classList.remove('recording');
            }
        });
        
        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        downloadBtn.addEventListener('click', () => {
            if (recordedChunks.length === 0) {
                alert('éŒ²ç”»ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }
            
            const blob = new Blob(recordedChunks, {
                type: 'video/webm'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            
            // ãƒ•ã‚¡ã‚¤ãƒ«åã«æ—¥æ™‚ã‚’å«ã‚ã‚‹
            const now = new Date();
            const filename = `pose_recording_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}.webm`;
            a.download = filename;
            
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
            
            statusDiv.textContent = 'ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Œäº†ï¼';
        });
        
        // åˆæœŸçŠ¶æ…‹ã®è¨­å®š
        window.addEventListener('load', () => {
            lineWidthValue.textContent = settings.lineWidth;
            confidenceValue.textContent = settings.confidence;
        });
    </script>
